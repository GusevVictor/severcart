{% extends "index/base.html" %}
{% block title %}Регистрация нового пользователя{% endblock %}
{% block h3 %}Регистрация нового пользователя{% endblock %}
{% block content %}
<div class="row">
    <div class="large-6 columns">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <input type="submit" value="Зарегистрировать" class="button success" />
            <a href="{% url 'auth:manage_users' %}" class="button">Отменить</a>
        </div>
    </form>
    </div>
</div>
{% endblock %}
