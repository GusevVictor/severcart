{% extends "index/base.html" %}
{% block content %}
<form action="/add_type/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Добавить" />
</form>
<hr />
<table>
    <tr>
        <th>ID</th>
        <th>Тип расходника</th>
    </tr>
    {% for i in types %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.cart_type }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
