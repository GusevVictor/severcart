{% extends "index/base.html" %}
{% load filters %}
{% block content %}
    <div class="row">
        <div class="large-6 columns">
            <form action="" method="POST">
                {% csrf_token %}
                <label>Что передаём</label>
                <input name="name" type="text"  value="{{checked_cartr }}"  readonly/>
                <label>Кому передаём</label>
                <select size="1" name="par_id">
                    {% for i in bulk %}
                        {% if forloop.counter == 1 %}
                            <option selected disabled>&nbsp;&nbsp;&nbsp;</option>
                            <option value="{{ i.id }}">{{ i.level | nbsp }}{{ i.name }}</option>
                        {% else %}
                            <option value="{{ i.id }}">{{ i.level | nbsp }}{{ i.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <input type="submit" value="Передать" class="button"/>
            </form>
        </div>
    </div>
{% endblock %}
