{% extends "index/base.html" %}
{% block title %}Добавить город{% endblock %}
{% block h3 %}Добавить город{% endblock %}
{% block content %}
<div class="row">
    <div class="large-6 columns">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Добавить" class="button success" />

        </form>
    </div>
</div>
{% endblock %}
