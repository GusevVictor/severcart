{% load i18n %}{% load staticfiles %}
{% if list_items %}
<form class="installed_cart">
<table>
    <caption>{% trans 'Now installed' %}</caption>
    <tr>
        <th>{% trans 'Number' %}</th>
        <th>{% trans 'Name' %}</th>
        <th>{% trans 'Take?' %}</th>
    </tr>
    {% for elem in list_items %}
    <tr>
        <td>{{ elem.cart_number }}</td>
        <td>{{ elem.cart_itm_name }}</td>
        <td><input type="checkbox" name="take" value="{{ elem.pk }}" checked="checked" /></td>
    </tr>
    {% endfor %}
</table>
</form>
{% endif %}
